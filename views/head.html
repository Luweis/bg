    <div class="bg-header-nav">
        <div class="container">

                </nav>
                <img id="open-menu" class="head-menu" src="/assets/images/head-menu.png" alt="" />

            </div>
        </div>
    </div>
    <div >
        <ul class="mobile-bar" style="display: none">
            <li class="active"><a href="">首页</a></li>

            <li><a href="">预约手术</a></li>

            <li><a href="">疾病库</a></li>

        </ul>
    </div>
</header>
<style>
    .relative{
        position: relative;
    }
    .header-top-content{
        padding: 12px 15px;
        font-size: 13px;
        color: #B8B8B8;
    }
    .header-top-content a {
        color: #B8B8B8;
    }
    .header-top-content a:hover{
        text-decoration: none;
    }
    .bg-header .flex{
        display: flex;
        justify-content: space-around
    }
    .bg-header-nav .flex-end{
        justify-content: flex-end;
    }
    .bg-header-nav{
        background-color: #A11715;
        color: white;
        font-size: 18px;
        padding: 0;
        font-family: 'PingFangSC-Regular';
    }

    @media (max-width: 1200px) {
        .bg-header-nav .nav-hide{
            display: none;
        }

        .head-log-content{
            text-align: center;
        }

    }
    .bg-header-nav a {
        display: inline-block;
        color: white;
        padding: 23px 25px;
    }
    .bg-header-nav li.active{
        background-color: #000;
    }
    .bg-header-nav a:hover{
        text-decoration: none;
    }
    .header-logo{
        height: 72px;
    }


    @media (max-width: 993px) {
        .header-top{
            display: none;
        }

        .head-menu {
            position: absolute;
            left: 15px;
            top: 21px;
            display: inline-block;
        }
    }

    /*.close #open-menu{*/
        /*display: inline-block;*/
    /*}*/

    @media (min-width: 992px) {
        .head-menu{
            display: none;
        }
    }

    .mobile-bar{
        position: absolute;
        display: flex;
        width: 100%;
        z-index: 100;
        background-color: #222;
        flex-wrap: wrap;
        transition: .4s all linear;
    }

    .mobile-bar li {
        flex: 0 0 25%;
        display: flex;
        height: 60px;
        justify-content: center;
        align-items: center;
        border: 1px solid #2E2E2E;
    }

    .mobile-bar li > a {
        font-size: 14px;
        color: white;
    }

    .mobile-bar li > a:hover{
        text-decoration: none;
    }
</style>

<script>
   const openMenu = document.querySelector('#open-menu');
   const closeMenu = document.querySelector('#close-menu');
   const bar = document.querySelector('.mobile-bar');
   const navBar = document.querySelector('.bg-header-nav');

   openMenu.addEventListener('click', function () {
     const cn = navBar.className;
     navBar.className = cn.replace(/close/, ' ' ).replace('open', '') + ' open';
     // closeMenu.style.display = 'inline-block';
     // openMenu.style.display = 'none';
     // bar.style.display = 'flex';
   });
   closeMenu.addEventListener('click', function () {

     const cn = navBar.className;
     navBar.className = cn.replace(/open/, ' ' ).replace('close', '') + ' close';
     // openMenu.style.display = 'inline-block';
     // closeMenu.style.display = 'none';
     // bar.style.display = 'none';
   });

</script>
