<html lang="en">

<%- include('./link.html') %>

<body>
<!--header-->
<%- include("./head.html") %>
<!--main-->
<div class="common-main container consultDoctor-content">
    <div class="consultDoctor-title row text-center">查找您要咨询的医生</div>
    <div class="consultDoctor-title-small row text-center">汇聚全国权威医生，只要是骨健康问题，在这里轻松解决</div>
    <div class="consultDoctor-search center-block row">
        <label class="consultDoctor-search-input-wrap col-sm-9 col-md-9 col-lg-10">
            <input id="consultDoctorSearch" class="consultDoctor-search-input" type="text" placeholder="搜索医院、医生、科室">
        </label>
        <div class="consultDoctor-search-button-wrap col-sm-3 col-md-3 col-lg-2">
            <div class="consultDoctor-search-button">搜索</div>
        </div>
    </div>
    <div class="consultDoctor-recommend-doctor-wrap row">
        <div class="consultDoctor-recommend-doctor-title row text-center">
            汇聚骨健康领域的专业医生
        </div>

        <%- include('./bannerDoctor') %>

    </div>
</div>

<!--footer-->
<%- include("./footer.html") %>
<%- help.jsIncludeTag('swiper') %>

<script>
  var mySwiper = new Swiper('.swiper-container', {
    autoplay: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });

  const search = document.querySelector('#consultDoctorSearch');
  const btn = document.querySelector('.consultDoctor-search-button');
  btn.addEventListener('click', function () {
    location.href = '/doctor/search?query=' + search.value;
  });
</script>
</body>

</html>
