<div class="bg-swiper" style="position: relative">
    <img src="/assets/images/shop_banner.png" alt="" style="width: 100%;opacity: 0">
    <div style="position: absolute;height: 100%; width: 100%; top: 0;left: 0">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <% banners.forEach(function(b){ %>
                <div class="swiper-slide">
                    <img class="swiper-img full" src="<%= b.resourceUrl %>" alt="">
                </div>
                <% }) %>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

</div>

<style>
    .full{
        width: 100%;
        height: 100%;
    }
</style>
