<style>
    .row-margin {
        margin: 10px 10px;
    }

    .operationOrder-form-label {
        height: 28px;
        text-align: left;
        margin-left: 50px;
        font-size: 16px;
        line-height: 28px;
    }

    .operationOrder-form-label-img {
        height: 28px;
        margin-left: 50px;
        text-align: left;
        font-size: 16px;
        line-height: 28px;
        background: url(".././img/bitian@3x.png") no-repeat left center;
        background-size: 10px 10px;
    }

    .qrcode-desc {
        font-size: 12px;
        color: #db4754;
        text-align: center;
        line-height: 28px;
    }

    .qrcode-img {
        display: block;
        margin: 0 auto;
        width: 92px;
        height: 92px;
    }

    .img-preview {
        display: block;
        width: 80px;
        height: 80px;
    }

    .img-preview-div {
        float: left;
        width: 80px;
        height: 80px;
        position: relative;
        margin: 10px 10px;
    }

    .uploadButton {
        margin: 0 40px;
    }

    .no-empty {
        position: absolute;
        display: block;
        width: 30px;
        height: 30px;
        color: red;
        right: -25px;
        top: 10px;
    }

    .operationOrder-form-warn{
        border-color:#db4754;
    }

    @media (max-width: 991px) {
        .operationOrder-form-label-img, .operationOrder-form-label {
            margin-left: 30px;
        }

        .operationOrderForm-btn-wrap {
            width: 100%;
            padding-top: 10px;
        }

        .uploadButton {
            display: block;
            margin: 10px auto;
        }
    }

    @media (max-width: 768px) {
        .operationOrder-form-label-img, .operationOrder-form-label {
            margin-left: 10px;
            font-size: 14px;
        }
    }


</style>
<div class="modal  fade" id="operationModal" tabindex="-1" role="dialog" aria-labelledby="operationModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title operationOrder-form-title" id="operationModalLabel">填写手术预约单</h4>
            </div>
            <div class="modal-body container-fluid">
                <div class="row">
                    <div class="col-sm-10">
                        <form class="form-horizontal">
                            <div class="form-group row-margin">
                                <label for="patientName"
                                       class="col-xs-4 col-md-2 operationOrder-form-label-img">姓名：</label>
                                <div class="col-xs-6 col-md-6">
                                    <input type="text" class="form-control" id="patientName" placeholder="请填写真实姓名"
                                           required="required" onchange="resetSubmit()"/>
                                </div>
                            </div>
                            <div class="form-group row-margin">
                                <label for="phoneNo"
                                       class="col-xs-4 col-md-2 operationOrder-form-label-img">手机号码：</label>
                                <div class="col-xs-6 col-md-6">
                                    <input type="text" class="form-control" id="phoneNo" placeholder="请填写手机号码"
                                           required="required" onchange="onPhoneNoChange()"/>
                                </div>
                                <div class="col-xs-2 col-md-2 operationOrderForm-btn-wrap"><input id="getVerifyNoButton"
                                                                                                  type="button"
                                                                                                  class="btn btn-danger center-block"
                                                                                                  value="获取验证码"
                                                                                                  onclick="getVerifyNo()">
                                </div>
                            </div>
                            <div class="form-group row-margin">
                                <label for="verifyNo" class="col-xs-4 col-md-2 operationOrder-form-label">验证码：</label>
                                <div class="col-xs-6 col-md-6">
                                    <input type="text" class="form-control" id="verifyNo" placeholder="请填写验证码"/>
                                </div>
                            </div>
                            <div class="form-group row-margin">
                                <label for="doctorName"
                                       class="col-xs-4 col-md-2 operationOrder-form-label">医生名称：</label>
                                <div class="col-xs-6 col-md-6">
                                    <input type="text" class="form-control" id="doctorName" placeholder="请填写医生名称"/>
                                </div>
                            </div>
                            <div class="form-group row-margin">
                                <label for="hospitalName"
                                       class="col-xs-4 col-md-2 operationOrder-form-label">医院名称：</label>
                                <div class="col-xs-6 col-md-6">
                                    <input type="text" class="form-control" id="hospitalName" placeholder="请填写医院名称"/>
                                </div>
                            </div>
                            <div class="form-group row-margin">
                                <label for="depName" class="col-xs-4 col-md-2 operationOrder-form-label">科室名称：</label>
                                <div class="col-xs-6 col-md-6">
                                    <input type="text" class="form-control" id="depName" placeholder="请填写科室名称"/>
                                </div>
                            </div>
                            <div class="form-group row-margin">
                                <label for="diseaseDiagnosis"
                                       class="col-xs-4 col-md-2 operationOrder-form-label-img">疾病诊断：</label>
                                <div class="col-xs-6 col-md-6">
                                    <input type="text" class="form-control" id="diseaseDiagnosis" placeholder="请填写疾病诊断"
                                           required="required" onchange="resetSubmit()"/>
                                </div>
                            </div>
                            <div class="form-group row-margin">
                                <label for="diseaseDesc"
                                       class="col-xs-4 col-md-2 operationOrder-form-label">病情描述：</label>
                                <div class="col-xs-6 col-md-6">
                                    <textarea class="form-control" id="diseaseDesc"
                                              placeholder="请详细描述您的需求，最多1000字" onchange="resetSubmit()"></textarea>
                                </div>
                            </div>
                        </form>
                        <form class="form-horizontal" method="post" id="imageForm">
                            <div class="form-group row-margin">
                                <input id="picBaseUrl_art" type="file" multiple style="display:none"
                                       name="uploadedFileBig"
                                       onchange="preview(this)">
                                <div class="col-sm-12">
                                    <input type="button" class="btn btn-danger uploadButton"
                                           onclick="$('#picBaseUrl_art').click();"
                                           value="上传图片"/>
                                    <label>上传疼痛部位、检查报告、其他病情资料，方便医生为您确诊</label>
                                </div>

                                <div id="preview_big_art" class="col-sm-12"
                                     style="display: none;margin: 0px 50px"></div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-2">
                        <div class="qrcode-img"><img src="./../img/footer/boneService.png"></div>
                        <div class="qrcode-desc">扫一扫关注布骨健康在手机端预约</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="hiddenModal()">取消</button>
                <button type="button" id="submitButton" class="btn btn-primary" onclick="ajaxOperationSubmit()">提交预约
                </button>
            </div>
        </div>
    </div>
</div>
<script src="../assets/public/js/jquery.form.js"></script>
<script type="text/javascript">
    var secondCount = 300;
    var activeCountDownTimerHandler;
    var isCountDown = false;
    $(function () {
        $('#operationModal').on('hide.bs.modal', function () {
            clearForm();
            $("#submitButton").attr('disabled', false);
        });
    });
    function resetGetVerifyButtonStatus () {
        secondCount = 300;
        clearInterval(activeCountDownTimerHandler);
        $("#getVerifyNoButton").val('获取验证码');
    }

    function preview(file) {
        resetSubmit();
        var divId = "#preview_big_art";
        $(divId).html('');
        $(divId).show();
        if (!file.files) {
            $(divId).hide();
            return;
        }
        for (var i = 0; i < file.files.length; i++) {
            var reader = new FileReader();
            reader.onload = function (evt) {
                var data = evt.target.result;
                var image = new Image();
                image.src = data;
                $(divId).append('<div  class="img-preview-div"><img src="' + data + '" class="img-preview"/></div>');
            }
            reader.readAsDataURL(file.files[i]);
        }
    }

    function ajaxOperationSubmit() {
        $("#submitButton").attr('disabled', 'disabled');
        if (!validateForm()) {
            return;
        }
        var urlArray = [];
        var files = $("#picBaseUrl_art").files;
        if (files && files.length > 0) {
            var options = {
                url: env.controllerBaseUrl + "operationOrderController/uploadFile",
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    if (!data.resultBodyObject) {
                        alert("图片上传失败请检查服务器!");
                        return false;
                    }
                    urlArray = data.resultBodyObject;
                    submitForm(urlArray);
                }
            };
            // 提交表单
            $('#imageForm').ajaxSubmit(options);
        } else {
            submitForm(urlArray);
        }
    }

    function validateForm() {
        if (!$("#patientName").val()) {
            commonContainer.scrollIntoTargetEle('operationModal', 'patientName');
            $('#patientName').addClass('operationOrder-form-warn');
            $("#submitButton").attr('disabled', false);
            return false;
        }

        if (!$("#phoneNo").val()) {
            commonContainer.scrollIntoTargetEle('operationModal', 'phoneNo');
            $('#phoneNo').addClass('operationOrder-form-warn');
            $("#submitButton").attr('disabled', false);
            return false;
        }

        if (!$("#verifyNo").val()) {
            commonContainer.scrollIntoTargetEle('operationModal', 'verifyNo');
            $('#verifyNo').addClass('operationOrder-form-warn');
            $("#submitButton").attr('disabled', false);
            return false;
        }
        if (!$("#diseaseDiagnosis").val()) {
            commonContainer.scrollIntoTargetEle('operationModal', 'diseaseDiagnosis');
            $('#diseaseDiagnosis').addClass('operationOrder-form-warn');
            $("#submitButton").attr('disabled', false);
            return false;
        }
        return true;
    }
    function getVerifyNo() {
        if (isCountDown) {
            return false;
        }
        resetSubmit();
        var phoneNo = $("#phoneNo").val();
        let regCheckPhoneNo = new RegExp('^1(3|4|5|7|8)\\d{9}$');
        if (!phoneNo || !regCheckPhoneNo.test(phoneNo)) {
            $("#getVerifyNoButton").val('获取验证码');
            alert("请填写正确的手机号码");
            return false;
        }
        isCountDown = true;
        activeCountDownTimerHandler = setInterval(function () {
            if (secondCount > 0) {
                secondCount--;
                $("#getVerifyNoButton").val(secondCount + '秒可重发');
            } else {
                $("#getVerifyNoButton").val('获取验证码');
            }
        }.bind(this), 1000);
        commonContainer.http({
            data: {phoneNo: phoneNo},
            url: 'operationOrderController/getVerifyNo',
            success: function () {
                alert("验证码已经发送");
            }
        });
    }
    function clearForm() {
        $("#patientName").val('');
        $("#hospitalName").val('');
        $("#phoneNo").val('');
        $("#depName").val('');
        $("#verifyNo").val('');
        $("#doctorName").val('');
        $("#diseaseDesc").val('');
        $("#diseaseDiagnosis").val('');
        $('.img-preview-div').html('');
        $('#preview_big_art').hide();
        resetGetVerifyButtonStatus();
    }

    function hiddenModal() {
        clearForm();
        $("#submitButton").attr('disabled', false);
        $('#operationModal').modal('hide');
    }

    function resetSubmit() {
        $('.operationOrder-form-warn').removeClass('operationOrder-form-warn');
        $("#submitButton").attr('disabled', false);
    }

    function onPhoneNoChange() {
        resetSubmit();
        resetGetVerifyButtonStatus();
        isCountDown = false;
    }

    function submitForm(urlArray) {
        var urls = env.controllerBaseUrl + "operationOrderController/commitOperation";
        $.ajax({
            type: "post",
            url: urls,
            data: JSON.stringify({
                resourceUrls: urlArray,
                patientName: $("#patientName").val(),
                phoneNo: $("#phoneNo").val(),
                verifyNo: $("#verifyNo").val(),
                doctorName: $("#doctorName").val(),
                hospitalName: $("#hospitalName").val(),
                depName: $("#depName").val(),
                diseaseDiagnosis: $("#diseaseDiagnosis").val(),
                diseaseDesc: $("#diseaseDesc").val()
            }),
            dataType: "json", /*这句可用可不用，没有影响*/
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                if (data.resultBodyObject.result) {
                    clearForm();
                    $("#submitButton").attr('disabled', false);
                    $("#operationModal").modal("hide");
                }
                alert(data.resultBodyObject.resultMsg);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(textStatus + errorThrown);
            }
        });
    }
</script>
